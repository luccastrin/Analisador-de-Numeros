<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 3 - Curso em Vídeo</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section class="container">
        <div>
            <label>Número (entre 1 e 100):</label>
            <input type="number" name="texto_ano" id="texto_num">
        </div>
        <div>
            <input type="button" value="Adicionar" id="botao" onclick="adicionaValor()">
        </div>
        <div>
            <br><select name="flista" id="flista" size="7"></select>
        </div>
        <div>
            <input type="button" value="Finalizar" id="botao" onclick="finalizaValor()">
        </div>
        <div id="resultado"></div>
    </section>
    <footer>
        <div>
            <p>Curso em Vídeo</p>
        </div>
        </footer>
    <script src="script.js"></script>
</body>
</html>
